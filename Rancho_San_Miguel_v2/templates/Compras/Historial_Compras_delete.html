{% extends 'base/base.html' %}

{% block title %}
Detalles del Historial de compra
{% endblock %}

{% block contenido %}
<form method="post">
    {% csrf_token %}
    <h2>Quieres eliminar el registro con el id:{{ object.id }} y la descripcion {{ object.descripcion }}</h2>
    <button class="btn btn-danger" type="submit">Si, Eliminar</button>
    <a class="btn btn-primary" href="{% url 'Historial_Compras_list' %}">No, Cancelar</a>
</form>
{% endblock %}
