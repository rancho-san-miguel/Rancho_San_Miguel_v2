{% extends 'base/base.html' %}

{% block estilo %}
<style>
.snps-inline-select {
    width: auto;
    display: inline-block;
}
</style>
{% endblock %}

{% block title %}
Historial
{% endblock %}


{% block contenido %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <div>
        <label>{{ form.tipo.label }}:</label>
        {{ form.tipo }}
        <label>{{ form.motivo.label }}:</label>
        {{ form.motivo }}
         <br>
        <label>{{ form.monto.label }}:</label>
        {{ form.monto }}
         <br>
        <label>{{ form.img.label }}:</label>
        {{ form.img }}
        <label>{{ form.fecha.label }}:</label>
        {{ form.fecha }}
         <br>
        <br>
        <div class="trans">
            <button class="btn btn-success" type="submit">Guardar</button>
        </div>
    </div>
</form>
{% endblock %}
