{% extends 'base/base.html' %}

{% block title %}
Detalles del Historial de compra
{% endblock %}

{% block contenido %}



    <br>
    <table class="table table-striped table-bordered">
        <thead class="bg-success">
            <tr>
                <th>Datos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p><strong>#:</strong> {{ object.id }}</p>
                    <p><strong>Tipo de gasto:</strong> {{ object.tipo }}</p>
                    <p><strong>Motivo:</strong> {{ object.motivo }}</p>
                    <p><strong>Monto $:</strong> {{ object.monto }}</p>
                    <p><strong>Fecha de compra:</strong> {{ object.fecha }}</p>
                    <!--<p><strong>Fecha de creación:</strong> {{ object.created }}</p>-->
                    <!--<p><strong>Fecha de actualización:</strong>{{ object.updated }}</p>-->
                    <p><img src="{{ object.img.url }}" class="col-md-3"></p>
                </td>
            </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" href="{% url 'Historial_Compras_list' %}">Regresar</a>


{% endblock %}
