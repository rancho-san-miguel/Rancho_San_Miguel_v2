
{% extends 'base/base.html' %}

{% block title %}
Eliminar contacto
{% endblock %}

{% block contenido %}
<form method="post">
    {% csrf_token %}
    <h2>Quieres eliminar el contacto "{{ object.nombre }}"</h2>
    <button class="btn btn-danger" type="submit">Si, Eliminar</button>
    <a class="btn btn-primary" href="{% url 'contacto_list' %}">No, Cancelar</a>
</form>
{% endblock %}
