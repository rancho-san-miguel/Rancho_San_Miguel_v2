{% extends 'base/base.html' %}

{% block title %}
Registro de cultivo
{% endblock %}

{% block estilo %}
<style>
.snps-inline-select {
    width: auto;
    display: inline-block;
}
</style>
{% endblock %}


{% block contenido %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <!--<div class="col-md-6">-->
    <label>{{ form.producto.label }}:</label>
    {{ form.producto }}
    <br>
    <label>{{ form.hectareas.label }}:</label>
    {{ form.hectareas }}
    <br>
    <label>{{ form.cantidad.label }}:</label>
    {{ form.cantidad }}
    <br>
    <label>{{ form.pe.label }}:</label>
    {{ form.pe }}
    <br>
    <div class="trans">
        <button class="btn btn-success" type="submit">Guardar</button>
    </div>

    <br>
</form>

{% endblock %}
