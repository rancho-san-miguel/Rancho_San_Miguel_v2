{% extends 'base/base.html' %}

{% block estilo %}
<style>
.snps-inline-select {
    width: auto;
    display: inline-block;
}
</style>
{% endblock %}

{% block title %}
Alta
{% endblock %}


{% block contenido %}
<form  method = "post" enctype ="multipart/form-data"> {% csrf_token %}
    <div>
        <label> {{form.nombre.label}}: </label>
        {{form.nombre}}
        <label> {{form.tipo.label}}: </label>
        {{form.tipo}}
        <label> {{form.motivo.label}}: </label>
        {{form.motivo}}
        <label> {{form.deuda.label}}: </label>
        {{form.deuda}}
         <Br>
        <label> {{form.fecha.label}}: </label>
        {{form.fecha}}
        <Br>
        <Br>
        <div  class ="trans">
            <button  class = "btn btn-success"  type ="submit"> Guardar </button >
        </div>
    </div>
</form>
{% endblock %}
