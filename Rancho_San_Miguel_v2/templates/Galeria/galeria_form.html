{% extends 'base/base.html' %}

{% block title %}

{% block contenido %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}

        <label>{{ form.nombre.label }}:</label>

            <button class="btn btn-success" type="submit">Guardar</button>
        </div>
    </div>
</form>
{% endblock %}
