{% extends 'base/base.html' %}
{% block estilo %}
<style>
.snps-inline-select {
    width: auto;
    display: inline-block;
}
</style>
{% endblock %}
{% block title %}
Articulos
{% endblock %}

{% block contenido %}
<form method="post" enctype="multipart/form-data">{% csrf_token %}

    <!--<div class="col-md-6">-->
    <label>{{ form.articulo.label }}:</label>
    {{ form.articulo }}
    <br>

    <label>{{ form.unidad_medida.label }}:</label>
    {{ form.unidad_medida }}
    <br>
    <label>{{ form.cantidad.label }}:</label>
    {{ form.cantidad }}
    <br>
    <label>{{ form.precio.label }}:</label>
    {{ form.precio }}
    <br>
    <div class="trans">
        <button class="btn btn-success" type="submit">Guardar</button>
    </div>

    <br>
</form>

{% endblock %}
