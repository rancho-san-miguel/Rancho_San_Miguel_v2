{% extends 'base/base.html' %}

{% block title %}
Plan
{% endblock %}


{% block contenido %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label>{{ form.tipo_ganado.label }}:</label>
        {{ form.tipo_ganado }}

        <label>{{ form.hato.label }}:</label>
        {{ form.hato }}

        <label>{{ form.venta.label }}:</label>
        {{ form.venta }}

        <label>{{ form.precio.label }}:</label>
        {{ form.precio }}

        <!--<label>{{ form.ingreso_anual.label }}:</label>-->
        <!--{{ form.ingreso_anual }}-->

        <br>
        <div class="trans">
            <button class="btn btn-success" type="submit">Guardar</button>
        </div>
    </div>
</form>
{% endblock %}
