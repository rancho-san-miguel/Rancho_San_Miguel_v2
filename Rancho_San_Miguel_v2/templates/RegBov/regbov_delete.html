
{% extends 'base/base.html' %}

{% block title %}
Eliminar registros de Bovino
{% endblock %}

{% block contenido %}
<form method="post">
    {% csrf_token %}
    <h2>Quieres eliminar a "{{ object.nombre }}" del registro de ganado</h2>
    <button class="btn btn-danger" type="submit">Si, Eliminar</button>
    <a class="btn btn-primary" href="{% url 'bovino_list' %}">No, Cancelar</a>
</form>
{% endblock %}
