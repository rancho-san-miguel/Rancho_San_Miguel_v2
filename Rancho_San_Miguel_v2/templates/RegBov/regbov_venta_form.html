{% extends 'base/base.html' %}

{% block title %}
Registro bovino
{% endblock %}

{% block estilo %}
<style>
.snps-inline-select {
    width: auto;
    display: inline-block;
}
</style>
{% endblock %}


{% block contenido %}
<form method="post" enctype="multipart/form-data">
        {% csrf_token %}


        <label>{{ form.galeria_venta.label }}:</label>
        {{ form.galeria_venta }}
        <br>

        <label>{{ form.costo.label }}:</label>
        {{ form.costo }}
        <br>

        <div class="trans">
            <button class="btn btn-success" type="submit">Guardar</button>
        </div>

    <br>
</form>

{% endblock %}
