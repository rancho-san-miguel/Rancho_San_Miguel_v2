
{% extends 'base/base.html' %}

{% block title %}
Detalles de Bitacora
{% endblock %}

{% block contenido %}
<form method="post">
    {% csrf_token %}
    <h2>Quieres eliminar el objeto con el arete "{{ object.arete }}" con el registro de {{ object.created }}</h2>
    <button class="btn btn-danger" type="submit">Si, Eliminar</button>
    <a class="btn btn-primary" href="{% url 'control_list' %}">No, Cancelar</a>
</form>
{% endblock %}
